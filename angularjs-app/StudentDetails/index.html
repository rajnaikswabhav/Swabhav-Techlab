<!DOCTYPE html>
<html ng-app="Student">
<head>
    <title>Student Details Form</title>
    <script src="../angular.js"></script>
    <script src="./appConfig.js"></script>
    <script src="../angular-route.js"></script>
    <script src="./Templates/studentService.js"></script>
    <script src="./Templates/homeController.js"></script>
    <script src="./Templates/addController.js"></script>
    <script src="./Templates/deleteController.js"></script>
    <script src="./Templates/editController.js"></script>
    <style>
        table {
            border: 2px solid black;
        }

        tr td {

            width: 100px;
            height: 30px;
            font-family: monospace;
            color: blue;
            border: 1px solid black;
        }

        th {
            border: 1px solid black;
            width: 50px;
            height: 30px;
            color: red;
        }

        button {
            font-family: sans-serif;
            font-size: 10px;
            background-color: #297;
            color: #fff;
            border: 0px;
            border-radius: 3px;
            padding: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            margin-left: 4px;
            margin-top: 8px;

        }
    </style>

</head>

<body>
    <h3><a href="#/addStudent">Add Student Detail</a></h3>
    <div ng-view></div>
    <div ng-controller="studentController">
        <table>
            <thead>
                <tr>
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Date</th>
                    <th>isMale</th>
                    <th>Event</th>
                </tr>
            </thead>
            <tbody ng-repeat="result in results">
                <tr>
                    <td align='center'>{{result.rollNo}}</td>
                    <td align='center'>{{result.name}}</td>
                    <td align='center'>{{result.age}}</td>
                    <td align='center'>{{result.email}}</td>
                    <td align='center'>{{result.date}}</td>
                    <td align='center'>{{result.gender}}</td>
                    <td ng-controller="editController"><a ><button ng-click="editData(result)">Edit</button></a>
                         <button ng-controller="deleteController"  ng-click='deleteData(result.rollNo)'>Delete</button> </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
