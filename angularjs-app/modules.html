<html ng-app="swabhav">

<head>
    <title>AngularJS Modules</title>
    <script src="./angular.js"></script>
    <script src="./module.js"></script>
</head>

<body>
    <div ng-controller="customerController">
        <h2>Customer Name: {{customer.name | uppercase:true}}</h2>
    </div>

    <div ng-controller="invoiceController">
        <h2>Invoice Cost: {{invoice.cost | currency}}</h2>
    </div>
</body>

</html>
