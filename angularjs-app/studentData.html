<html ng-app="student">

<head>
    <title>Student Details Form</title>
    <script src="angular.js"></script>
    <script src="studentData.js"></script>
    <style>
        table {
            border: 2px solid black;
        }

        tr td {

            width: 100px;
            height: 30px;
            font-family: monospace;
            color: blue;
            border: 1px solid black;
        }

        th {
            border: 1px solid black;
            width: 50px;
            height: 30px;
            color: red;
        }

        button {
            font-family: sans-serif;
            font-size: 10px;
            background-color: #297;
            color: #fff;
            border: 0px;
            border-radius: 3px;
            padding: 10px;
            cursor: pointer;
            margin-bottom: 10px;
            margin-left: 4px;
            margin-top: 8px;

        }
    </style>

</head>

<body>
    <div id="mainDiv">
        <h1>Student Details Form</h1>
        <hr>
        <br>
        <form id="studentForm" method="POST">
            <div id="rollNoDiv">
                <label>Roll No: </label>
                <input type="number" name="studentRollNo" id="studentRollNo" placeholder="Roll No" />
                <br>
                <br>
            </div>

            <div id="nameDiv">
                <label>Name: </label>
                <input type="text" name="studentName" id="studentName" placeholder="Name" />
                <br>
                <br>
            </div>

            <div ng-controller="studentController" id="ageDiv">
                <label>Age: </label>
                <input type="number" name="studentAge" id="studentAge" placeholder="Age" />
                <br>
                <br>
            </div>

            <div id="emailDiv">
                <label>Email: </label>
                <input type="text" name="studentEmail" id="studentEmail" placeholder="Email" />
                <br>
                <br>
            </div>

            <div id="dateDiv">
                <label>Date: </label>
                <input type="date" name="date" id="date" placeholder="date" />
                <br>
                <br>
            </div>

            <div id="genderDiv">
                <label>isMale: </label>
                <input type="boolean" name="studentGender" id="studentGender" placeholder="true/false" />
                <br>
                <br>
            </div>
        </form>
        <button id="submit">Submit</button>
        <button id="showData">Show Data</button>

        <br>
        <br>
        <br>
        <div ng-repeat="detail in result">
            <table>
                <thead>
                    <tr>
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Date</th>
                        <th>isMale</th>
                        <th>Event</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td align='center'>{{detail.rollNo}}</td>
                        <td align='center'>{{detail.name}}</td>
                        <td align='center'>{{detail.age}}</td>
                        <td align='center'>{{detail.email}}</td>
                        <td align='center'>{{detail.date}}</td>
                        <td align='center'>{{detail.gender}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
