<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Edit Note
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating stacked>Title</ion-label>
      <ion-input type="text" [(ngModel)]='title'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating stacked>Description</ion-label>
      <ion-input type="text" [(ngModel)]='desc'></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)='EditData(title,desc)' block full>Save</button>
    </ion-item>
  </ion-list>
</ion-content>
