<style>
  body {
    padding-top: 90px;
  }

  h2 {
    color: #029f5b;
  }

  .panel-login {
    border-color: #ccc;
    -webkit-box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.2);
    -moz-box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.2);
    box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.2);
  }

  .panel-login>.panel-heading {
    color: #00415d;
    background-color: #fff;
    border-color: #fff;
    text-align: center;
  }

  .panel-login>.panel-heading a {
    text-decoration: none;
    color: #666;
    font-weight: bold;
    font-size: 15px;
    -webkit-transition: all 0.1s linear;
    -moz-transition: all 0.1s linear;
    transition: all 0.1s linear;
  }

  .panel-login>.panel-heading a.active {
    color: #029f5b;
    font-size: 18px;
  }

  .panel-login>.panel-heading hr {
    margin-top: 10px;
    margin-bottom: 0px;
    clear: both;
    border: 0;
    height: 1px;
    background-image: -webkit-linear-gradient(left, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0));
    background-image: -moz-linear-gradient(left, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0));
    background-image: -ms-linear-gradient(left, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0));
    background-image: -o-linear-gradient(left, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0));
  }

  .panel-login input[type="text"],
  .panel-login input[type="email"],
  .panel-login input[type="password"] {
    height: 45px;
    border: 1px solid #ddd;
    font-size: 16px;
    -webkit-transition: all 0.1s linear;
    -moz-transition: all 0.1s linear;
    transition: all 0.1s linear;
  }

  .panel-login input:hover,
  .panel-login input:focus {
    outline: none;
    -webkit-box-shadow: none;
    -moz-box-shadow: none;
    box-shadow: none;
    border-color: #ccc;
  }

  .btn-login {
    background-color: #59B2E0;
    outline: none;
    color: #fff;
    font-size: 14px;
    height: auto;
    font-weight: normal;
    padding: 14px 0;
    text-transform: uppercase;
    border-color: #59B2E6;
  }

  .btn-login:hover,
  .btn-login:focus {
    color: #fff;
    background-color: #53A3CD;
    border-color: #53A3CD;
  }

  .forgot-password {
    text-decoration: underline;
    color: #888;
  }

  .forgot-password:hover,
  .forgot-password:focus {
    text-decoration: underline;
    color: #666;
  }

  .btn-register {
    background-color: #1CB94E;
    outline: none;
    color: #fff;
    font-size: 14px;
    height: auto;
    font-weight: normal;
    padding: 14px 0;
    text-transform: uppercase;
    border-color: #1CB94A;
  }

  .btn-register:hover,
  .btn-register:focus {
    color: #fff;
    background-color: #1CA347;
    border-color: #1CA347;
  }
</style>
<div style="text-align:center" class="jumbotron">
  <h2>
    Welcome to {{ title }}
  </h2>
  <div class="container" style="margin-top: 3%">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">
                <a href="#" [class]='login' (click)='Login()'>Admin Login</a>
              </div>
              <div class="col-xs-6">
                <a href="#" [class]='register' (click)='Register()'>Register Admin</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <div *ngIf="FLAG == 0">
                  <div class="form-group">
                    <input type="text" name="username" tabindex="1" class="form-control" placeholder="Username" >
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" tabindex="2" class="form-control" placeholder="Password">
                    <div class="form-group text-center">
                    </div>
                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                    <label for="remember"> Remember Me</label>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" tabindex="4" class="form-control btn btn-login"
                         value="Login" (click)='LoginAdmin()'>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="text-center">
                          <a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div *ngIf="FLAG == 1">
                  <div class="form-group">
                    <label tabindex="1" class="form-control" style="color: #1CB94A;font-size: 17px">Postion : {{role}}</label>
                  </div>
                  <div class="form-group">
                    <input type="text" tabindex="1" class="form-control" placeholder="FirstName" [(ngModel)]='firstName'>
                  </div>
                  <div class="form-group">
                    <input type="text" tabindex="1" class="form-control" placeholder="LastName" [(ngModel)]='lastName'>
                  </div>
                  <div class="form-group">
                    <input type="text" tabindex="1" class="form-control" placeholder="Mobile No" [(ngModel)]='mobileNo'>
                  </div>
                  <div class="form-group">
                    <input type="text" tabindex="1" class="form-control" placeholder="Age" [(ngModel)]='age'>
                  </div>
                  <div class="form-group">
                    <input type="email" tabindex="1" class="form-control" placeholder="Email Address" [(ngModel)]='email'>
                  </div>
                  <div class="form-group">
                    <input type="password" tabindex="2" class="form-control" placeholder="Password" [(ngModel)]='password'>
                  </div>
                  <div class="form-group">
                    <input type="password" tabindex="2" class="form-control"
                     placeholder="Confirm Password" [(ngModel)]='confirmPassword'>
                  </div>
                  <div class="form-inline">
                    <div class="form-check">
                      <label style="color: #1CA347">Gender : </label>
                      <input class="form-check-input" name="gender" type="radio" id="male" [value]="male" [(ngModel)]='gender' checked>
                      <label class="form-check-label" style="color: #1CA347" for="male">Male</label>
                      <input class="form-check-input" type="radio" name="gender" id="female" [value]="female" [(ngModel)]='gender'>
                      <label class="form-check-label" style="color: #1CA347" for="female">Female</label>
                    </div>
                  </div>
                  <div class="form-group" style="margin-top: 2%">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" tabindex="4" (click)='RegisterAdmin(firstName,lastName,mobileNo,age,
                        email,password,confirmPassword,gender)' class="form-control btn btn-register" 
                        value="Register">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
