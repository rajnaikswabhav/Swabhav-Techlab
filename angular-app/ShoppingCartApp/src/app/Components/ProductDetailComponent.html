<style>
    .btn-add {
        background-color: #1CB94E;
        outline: none;
        color: #fff;
        font-size: 14px;
        height: auto;
        font-weight: normal;
        padding: 14px 0;
        text-transform: uppercase;
        border-color: #1CB94A;
    }

    .btn-add:hover,
    .btn-add:focus {
        color: #fff;
        background-color: #1CA347;
        border-color: #1CA347;
    }
</style>
<div class="container">
    <div class="form-group">
        <label style="color:royalblue" *ngIf = "success != null ">{{success}}</label>
    </div>
    <div class="form-group">
        <input type="text" tabindex="1" class="form-control" placeholder="Product Name" [(ngModel)]='pname'>
    </div>
    <div class="form-group">
        <input type="text" tabindex="1" class="form-control" placeholder="Product Catagory" [(ngModel)]='pcatagory'>
    </div>
    <div class="form-group">
        <input type="text" tabindex="1" class="form-control" placeholder="Product Cost" [(ngModel)]='pcost'>
    </div>
    <div class="form-group">
        <input type="text" tabindex="1" class="form-control" placeholder="Discount" [(ngModel)]='discount'>
    </div>
    <div class="form-group" style="margin-top: 2%">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <input type="submit" tabindex="4" class="form-control btn btn-add" (click)='Add()' value="Add">
            </div>
        </div>
    </div>
</div>
