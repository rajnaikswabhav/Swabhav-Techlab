First Name: <input type="text" placeholder="firstName" [ngModel]="firstName"
                (ngModelChange) = "firstNameChange($event)"/>

<p>First Name is: {{firstName}}</p>

Last Name: <input type="text" [(ngModel)]="lastName">

<p>Last Name is: {{lastName}}</p>

<div>
    Companies: 
    <select [(ngModel)]="company">
        <option disabled>--Select</option>
        <option *ngFor="let i of companies">{{i}}</option>
    </select>   
    
    <p>Selected Company is: {{company}}</p>
</div>
