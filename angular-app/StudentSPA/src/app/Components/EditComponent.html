
<div class="container">
    <div class="form-group">
        <label>Roll No: </label>
        <input type="number" [(ngModel)]="rollNo" placeholder="Roll No" class="form-control"/>
    </div>

    <div class="form-group">
        <label>Name: </label>
        <input type="text" [(ngModel)]='name' placeholder="Name"  class="form-control"/>
    </div>

    <div class="form-group">
        <label>Age: </label>
        <input type="number" [(ngModel)]='age' class="form-control" placeholder="Age" />
    </div>

    <div class="form-group">
        <label>Email: </label>
        <input type="text" [(ngModel)]='email' class="form-control" placeholder="Email" />
    </div>

    <div class="form-group">
        <label>Date: </label>
        <input type="date" [(ngModel)]='date' class="form-control" placeholder="date" />
    </div>

    <div class="form-group">
        <label>isMale: </label>
        <input type="radio" value="true" [(ngModel)]='isMale'  checked/>Male
        <input type="radio" value="false" [(ngModel)]='isMale'/>Female
    </div>
    <button type="submit" class="btn btn-primary btn-sm" (click)='EditStudentData(rollNo,name,age,email,
    date,isMale)'>Edit</button>
</div>
