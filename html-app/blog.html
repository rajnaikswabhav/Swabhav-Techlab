<html>
    <body>
    <div>
        Message : <input type="text" id="message" onchange="enter()">
    </div>
    <br><br>
    <div id="div">
    </div>
    <script>
        
        function enter(){
            var message = document.getElementById("message");
            var div = document.getElementById("div");
            div.innerText += message.value+"\n";
            onLoad();
            onRetrive(); 
            message.value="";            
            console.log("inside enter..");
        }
        var onLoad = function(){
            if(localStorage){
                localStorage.setItem("msg",JSON.stringify(message));
            }
        }
        var onRetrive = function(){
            var msg = localStorage.getItem("msg");
            var detail = JSON.parse(msg);
            div.innerText = msg;
            }

    </script>
    </body>
</html>
