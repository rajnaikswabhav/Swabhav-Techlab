<html>
    <body>
        <h1>Hoisting</h1>
        <script>
            function hoisting(){
                console.log("Inside Function");
                for( c = 1 ; c <= 10 ; c++){
                    console.log(c);
                }
                console.log("Outside loop " +c);
            }
            hoisting();
            console.log("End of script "+c);
        </script>
